<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success "
      [routerLinkActive]="'btn-warning'"
      routerLink="/recipes/new"
    >
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-list-item
      *ngFor="let recipeItem of recipes; let idx = index"
      [recipe]="recipeItem"
      [index]="idx"
    >
    </app-recipe-list-item>
  </div>
</div>
