<div class="RecipeBook-container">
  <h2>Recipes</h2>
  <div class="row">
    <div class="col-sm-5">
      <app-recipe-list
        (recipeClicked)="onRecipeClicked($event)"
      ></app-recipe-list>
    </div>
    <div class="col-sm-7">
      <app-recipe-detail *ngIf="selectedRecipe; else noRecipeSelected">
      </app-recipe-detail>
      <ng-template #noRecipeSelected>
        <p>Please select a recipe for Details.</p>
      </ng-template>
    </div>
  </div>
</div>
