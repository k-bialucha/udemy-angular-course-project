<app-header
  [currentRoute]="route"
  (routeChanged)="changeRoute($event)"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="route === 'recipes'"></app-recipe-book>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-shopping-list *ngIf="route === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
